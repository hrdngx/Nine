<!DOCTYPE html>
<html>
    <head>
        <title>Nine - TopPage</title>
        <meta charset="UTF-8">
        <link href="index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="title">
            <span id="text"></span>
            <script>
                var text = "NINE";
                var length = text.length;
                var speed = 200;
            
                function typeWriter() {
                    if (i < length) {
                        var span = document.createElement("span");
                        span.textContent = text.charAt(i);
                        span.classList.add("rainbow");
                        document.getElementById("text").appendChild(span);
                        i++;
                        setTimeout(typeWriter, speed);
                    }
                }
                var i = 0;
                typeWriter();

                // Player Name
                function button1(event){
                    event.preventDefault();
                    var name = document.querySelector('input[name="name"]').value;
                    window.location.href = "game.html?name="+encodeURIComponent(name);
                }
            </script> 
        </div>
        <div id="form">
            <p>
                <label for="name">名前を入力してね</label>
            </p>
            <p>
                <!-- Player Name Setting -->
                <form onsubmit="button1(event)">
                    <input type="text" name="name">
                    <button type="submit" onClick="button1()">START</button>
                </form>
            </p>
        </div>
    </body>
</html>
