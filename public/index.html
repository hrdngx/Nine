<!DOCTYPE html>
<html>
    <head>
        <title>Nine - TopPage</title>
        <meta charset="UTF-8">
        <link href="css/index.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="favicon.ico">
    </head>
    <body>
        <div id="title">
            <span id="text"></span>
            <script src="js/index.js"></script>
        </div>
        <div id="form">
            <p>
                <label for="username">名前を入力してね</label>
            </p>
            <p>
                <!-- Player Name Setting -->
                <form onsubmit="button1(event)">
                    <input type="text" name="name" id="username" autocomplete="name">
                    <button type="submit" onClick="button1()">START</button>
                </form>
            </p>
        </div>
    </body>
</html>
